{% extends "base.html" %}
{% block title %} Alta Talleres  {% endblock title%}

  {% block content %}
        <!-- Container (The Alta Section) -->
        <div id="myPage"></div>
          <div id="hueco" style="height: 50px;"></div>
        <div id="alta" class="container text-center">
        <h1>Alta Taller</h1>
        <div class="row">
        <div class="col-md-12 well well-xs">
        <form method="POST" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}   
          <div  class="col-md-4 ">
                <p><button type="submit" class="btn btn-success btn-lg btn-block">Alta <span class="glyphicon glyphicon-ok"></span></button></p>
            </div>

        </form>
        </div>       
        </div>
        </div> 
    
    {% endblock content %}
