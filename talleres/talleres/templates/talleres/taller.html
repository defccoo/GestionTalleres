{% extends "base.html" %}
{% block title %} Login Talleres  {% endblock title%}

  {% block content %} 
  <div id="hueco" style="height: 50px;">
  </div>
    <!-- Container (The Alta Section) -->
    <div id="band" class="container-fluid text-center">
      <h3> {{ taller.NombreTaller }}</h3>
      <img src='../../media/{{ taller.foto }}' width="5%" height="5%">
      
      <p>Descripción:</p>
      <p>{{ taller.Descripcion }}</p>
      
       {% if alumno%}

          {% if inscrito %}

            <form action="{% url 'inscribir' %}" method="post">
            {% csrf_token %}        
            <input type="hidden" id="idTaller" name="idTaller" value="{{ taller.Numero }}">    
            <input class="btn" type="submit" value="Dar de baja">
            </form>

          {% else %} 

          <form action="{% url 'inscribir' %}" method="post">
          {% csrf_token %}   
          <input type="hidden" id="idTaller" name="idTaller" value="{{ taller.Numero }}">
          <input class="btn" type="submit" value="Inscribirse">
          </form>

          {% endif %}

        {% endif %}
    </div>


    {% endblock content %}
